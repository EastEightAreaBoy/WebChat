<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/Images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/Images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
		<div>欢迎来到网聊.</div>
        <ul class="messages"></ul>
      </div>
	  <!-- 在线用户的列表 -->
	  <div class="usersDiv">
		<ul class="usesList"></ul>
	  </div>
	  <div class="tools"><!--
	    表情
		--><input class="tools_btn" id="emoji" type="button" value="表情" /><!--
		--><a href="javascript:;" class="file-a tools_btn" onclick="javascript:document.getElementById('file').click();">
			 文件<input class="tools_btn" id="file" type="file" value="文件" />
		   </a><!-- 
		输入框 
		--><input class="inputMessage" placeholder="我是输入框..."/>
	  </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  
  <!-- 表情缩略图 -->
  <div id="emojiWrapper"></div>
	  
  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
